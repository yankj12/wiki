<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>input page</title>
</head>
<body>
	<form th:action="@{/article/input}">
		<table>
			<tr>
				<td colspan="2">
					<input type="text" name="title" th:value="${title}"/>
				</td>
			</tr>
			<tr>
				<td>作者</td>
				<td>
					<input type="text" name="author" th:value="${author}"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea name="content" th:text="${content}"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" th:value="save"/>
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
